<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adani Website Health Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            background: linear-gradient(to right, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle { text-align: center; color: #888; margin-bottom: 30px; font-size: 1.1em; }

        .gauge-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            position: relative;
        }

        .gauge-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 250px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 20px;
            padding: 20px;
        }

        .gauge-svg { width: 100%; height: auto; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .counter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .counter-box {
            padding: 20px 30px;
            text-align: center;
            min-width: 140px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .counter-box:hover { transform: translateY(-5px); }

        .counter-value {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .counter-value.failed {
            background: linear-gradient(to bottom, #ff4444, #ff8800);
            -webkit-background-clip: text;
        }

        .counter-value.success {
            background: linear-gradient(to bottom, #00ff88, #00ffff);
            -webkit-background-clip: text;
        }

        .counter-label { color: #aaa; margin-top: 10px; font-size: 0.9em; text-transform: uppercase; }

        .controls { text-align: center; margin: 40px 0; }

        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.4);
            margin: 0 10px;
            font-weight: bold;
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0, 255, 255, 0.6); }
        .btn:disabled { background: #444; cursor: not-allowed; box-shadow: none; opacity: 0.5; }
        .btn.stop { background: linear-gradient(45deg, #ff4444, #ff0080); }

        .progress-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            width: 0%;
            transition: width 0.5s ease;
        }

        .scanning {
            display: none;
            text-align: center;
            color: #00ffff;
            font-size: 1.1em;
            margin: 20px 0;
        }
        .scanning.active { display: block; }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        .dots::after { content: ''; animation: dots 1.5s steps(5, end) infinite; }

        .last-check { text-align: center; color: #00ffff; margin-top: 20px; font-size: 0.9em; }

        .failed-section {
            margin-top: 40px;
            padding: 25px;
            display: none;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        .failed-section.show { display: block; animation: slideIn 0.5s ease; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .failed-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 68, 68, 0.3);
            flex-wrap: wrap;
            gap: 15px;
        }

        .failed-title { color: #ff4444; font-size: 1.5em; font-weight: bold; }

        .failed-count {
            background: #ff4444;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .retry-all-btn {
            background: linear-gradient(45deg, #ff8800, #ffaa00);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .retry-all-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255, 136, 0, 0.4); }

        .failed-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .failed-item {
            background: linear-gradient(135deg, rgba(255,68,68,0.15) 0%, rgba(0,0,0,0.4) 100%);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #ff4444;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .failed-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
        }

        .failed-url {
            color: #fff;
            font-weight: bold;
            word-break: break-all;
            font-size: 1em;
            margin-bottom: 5px;
            padding-right: 25px;
        }

        .failed-bu { color: #ffaa00; font-size: 0.85em; margin-bottom: 5px; }
        .failed-code {
            color: #ff4444;
            font-size: 0.8em;
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        .failed-time { color: #666; font-size: 0.75em; margin-top: 8px; }
        .retry-info { color: #ffaa00; font-size: 0.8em; margin-top: 5px; }

        .failed-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .retry-btn, .copy-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .retry-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #fff;
        }
        .retry-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4); }
        .retry-btn:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .copy-btn {
            background: linear-gradient(45deg, #ff00ff, #ff0080);
            color: #fff;
        }
        .copy-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(255, 0, 255, 0.4); }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.9), rgba(0, 128, 255, 0.9));
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.4);
            transform: translateX(400px);
            transition: transform 0.4s ease;
            z-index: 1000;
            font-weight: bold;
        }
        .toast.show { transform: translateX(0); }
        .toast.error { background: linear-gradient(135deg, rgba(255, 68, 68, 0.9), rgba(255, 0, 128, 0.9)); }
        .toast.success { background: linear-gradient(135deg, rgba(0, 255, 136, 0.9), rgba(0, 255, 255, 0.9)); }

        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .counter { gap: 10px; }
            .counter-box { padding: 15px 20px; min-width: 100px; }
            .counter-value { font-size: 2em; }
            .failed-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Adani Website Health Monitor</h1>
        <div class="subtitle">Real-time Website Availability Monitoring</div>

        <div class="gauge-wrapper">
            <div class="gauge-container glass-panel">
                <svg class="gauge-svg" width="400" height="220" viewBox="0 0 400 220">
                    <defs>
                        <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff4444" />
                            <stop offset="50%" style="stop-color:#ffff00" />
                            <stop offset="100%" style="stop-color:#00ff88" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                    </defs>

                    <path d="M 50 200 A 150 150 0 0 1 350 200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="40"/>
                    <path d="M 50 200 A 150 150 0 0 1 350 200" fill="none" stroke="#1a1a1a" stroke-width="30"/>
                    <path id="gaugeFill" d="M 50 200 A 150 150 0 0 1 350 200" fill="none" stroke="url(#gaugeGradient)" stroke-width="30" stroke-dasharray="471" stroke-dashoffset="471" filter="url(#glow)"/>

                    <g id="ticks"></g>

                    <g id="needle" transform="rotate(-90 200 200)">
                        <path d="M 200 200 L 200 40 L 195 50 L 200 40 L 205 50 Z" fill="#ff0000"/>
                    </g>
                    <circle cx="200" cy="200" r="12" fill="#ff0000" filter="url(#glow)"/>
                    <circle cx="200" cy="200" r="6" fill="#fff"/>

                    <text x="200" y="175" text-anchor="middle" fill="#00ffff" font-size="28" font-weight="bold" id="digitalReadout">0%</text>
                    <text x="200" y="195" text-anchor="middle" fill="#888" font-size="10">HEALTH SCORE</text>
                </svg>
            </div>
        </div>

        <div class="scanning" id="scanningText"><span class="dots">Scanning websites</span></div>

        <div style="text-align: center; color: #888; font-size: 0.85em; margin-bottom: 5px;">Scan Progress</div>
        <div class="progress-container glass-panel">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="counter">
            <div class="counter-box glass-panel">
                <div class="counter-value" id="totalCount">0</div>
                <div class="counter-label">Total</div>
            </div>
            <div class="counter-box glass-panel">
                <div class="counter-value success" id="successCount">0</div>
                <div class="counter-label">Healthy</div>
            </div>
            <div class="counter-box glass-panel">
                <div class="counter-value" id="checkedCount">0</div>
                <div class="counter-label">Checked</div>
            </div>
            <div class="counter-box glass-panel">
                <div class="counter-value failed" id="failedCount">0</div>
                <div class="counter-label">Failed</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startMonitoring()">‚ñ∂ Start Check</button>
            <button class="btn stop" id="stopBtn" onclick="stopMonitoring()" disabled>‚èπ Stop</button>
        </div>

        <div class="last-check" id="lastCheck">Initializing...</div>

        <div class="failed-section glass-panel" id="failedSection">
            <div class="failed-header">
                <div>
                    <span class="failed-title">Failed Websites</span>
                    <span class="failed-count" id="failedBadge">0</span>
                </div>
                <button class="retry-all-btn" onclick="retryAllFailed()" id="retryAllBtn">üîÑ Retry All</button>
            </div>
            <div class="failed-grid" id="failedGrid"></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Configuration
        const API_BASE = ''; // Empty for same origin, or 'http://localhost:5000' for different port
        const POLL_INTERVAL = 2000; // 2 seconds for real-time updates

        let statusInterval = null;
        let isRetrying = false;

        // Generate gauge ticks
        function generateTicks() {
            const group = document.getElementById('ticks');
            for (let i = 0; i <= 10; i++) {
                const angle = -90 + (i * 18);
                const rad = angle * Math.PI / 180;
                const isMajor = i % 2 === 0;

                const x1 = 200 + (150 - (isMajor ? 15 : 8)) * Math.cos(rad);
                const y1 = 200 + (150 - (isMajor ? 15 : 8)) * Math.sin(rad);
                const x2 = 200 + 150 * Math.cos(rad);
                const y2 = 200 + 150 * Math.sin(rad);

                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x1);
                line.setAttribute('y1', y1);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                line.setAttribute('stroke', isMajor ? '#fff' : '#666');
                line.setAttribute('stroke-width', isMajor ? 3 : 1);
                group.appendChild(line);

                if (isMajor) {
                    const tx = 200 + 115 * Math.cos(rad);
                    const ty = 200 + 115 * Math.sin(rad);
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', tx);
                    text.setAttribute('y', ty + 4);
                    text.setAttribute('fill', '#fff');
                    text.setAttribute('font-size', '12');
                    text.setAttribute('text-anchor', 'middle');
                    text.textContent = (i * 10) + '%';
                    group.appendChild(text);
                }
            }
        }
        generateTicks();

        function updateGauge(healthy, total) {
            const percentage = total > 0 ? (healthy / total) * 100 : 0;
            const angle = -90 + (percentage * 1.8);

            document.getElementById('needle').setAttribute('transform', `rotate(${angle} 200 200)`);
            document.getElementById('gaugeFill').style.strokeDashoffset = 471 - (percentage / 100 * 471);
            document.getElementById('digitalReadout').textContent = Math.round(percentage) + '%';

            // Color code needle
            const needle = document.querySelector('#needle path');
            if (percentage >= 80) needle.setAttribute('fill', '#00ff88');
            else if (percentage >= 50) needle.setAttribute('fill', '#ffff00');
            else needle.setAttribute('fill', '#ff4444');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function updateFailedList(failed) {
            const container = document.getElementById('failedGrid');
            const section = document.getElementById('failedSection');
            const badge = document.getElementById('failedBadge');

            badge.textContent = failed.length;

            if (failed.length === 0) {
                section.classList.remove('show');
                return;
            }

            section.classList.add('show');

            container.innerHTML = failed.map(site => {
                const retryCount = site.retry_count || 0;
                const maxRetries = 3;
                const canRetry = retryCount < maxRetries;

                return `
                    <div class="failed-item" onclick="window.open('${site.url}', '_blank')">
                        <div class="failed-url">${site.url}</div>
                        <div class="failed-bu">üè¢ ${site.bu}</div>
                        <div class="failed-code">${site.error || ('HTTP ' + site.status_code)}</div>
                        ${retryCount > 0 ? `<div class="retry-info">Retries: ${retryCount}/${maxRetries}</div>` : ''}
                        <div class="failed-time">${site.timestamp}</div>
                        <div class="failed-actions" onclick="event.stopPropagation()">
                            <button class="retry-btn" onclick="retrySingle('${site.url}')" ${!canRetry ? 'disabled' : ''}>
                                ${canRetry ? 'üîÑ Retry' : 'Max Retries'}
                            </button>
                            <button class="copy-btn" onclick="copyUrl('${site.url}')">üìã Copy</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function fetchStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();

                // Update counters
                document.getElementById('totalCount').textContent = data.total;
                document.getElementById('checkedCount').textContent = data.checked;
                document.getElementById('failedCount').textContent = data.failed.length;
                document.getElementById('successCount').textContent = data.checked - data.failed.length;

                // Update gauge (healthy = checked - failed)
                updateGauge(data.checked - data.failed.length, data.total);

                // Update progress bar
                document.getElementById('progressBar').style.width =
                    data.total > 0 ? ((data.checked / data.total) * 100) + '%' : '0%';

                // Update status text
                const lastCheck = document.getElementById('lastCheck');
                if (data.is_running) {
                    lastCheck.textContent = data.last_check ?
                        `Last check: ${data.last_check} | Scanning...` : 'Scanning...';
                    document.getElementById('scanningText').classList.add('active');
                } else {
                    lastCheck.textContent = data.last_check ?
                        `Last check: ${data.last_check} (Stopped)` : 'Ready';
                    document.getElementById('scanningText').classList.remove('active');
                }

                // Update buttons
                document.getElementById('startBtn').disabled = data.is_running;
                document.getElementById('stopBtn').disabled = !data.is_running;

                // Update failed list
                updateFailedList(data.failed);

            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('lastCheck').textContent = 'Connection error';
            }
        }

        async function startMonitoring() {
            try {
                const response = await fetch(`${API_BASE}/api/start`, {method: 'POST'});
                const data = await response.json();

                if (data.status === 'started') {
                    showToast('Monitoring started!', 'success');
                    startPolling();
                } else {
                    showToast('Already running', 'info');
                }
            } catch (error) {
                showToast('Failed to start', 'error');
            }
        }

        async function stopMonitoring() {
            try {
                await fetch(`${API_BASE}/api/stop`, {method: 'POST'});
                showToast('Monitoring stopped', 'info');
                stopPolling();
            } catch (error) {
                showToast('Failed to stop', 'error');
            }
        }

        async function retrySingle(url) {
            if (isRetrying) return;
            isRetrying = true;

            showToast(`Retrying ${url}...`, 'info');

            try {
                const response = await fetch(`${API_BASE}/api/retry`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });

                const data = await response.json();

                if (data.success) {
                    showToast('‚úÖ Site recovered!', 'success');
                    await fetchStatus(); // Immediate refresh
                } else {
                    showToast(`‚ùå Failed (${data.retry_count}/${data.max_retries})`, 'error');
                    await fetchStatus(); // Refresh to show new retry count
                }
            } catch (error) {
                showToast('Retry failed', 'error');
            } finally {
                isRetrying = false;
            }
        }

        async function retryAllFailed() {
            if (isRetrying) return;
            isRetrying = true;

            const btn = document.getElementById('retryAllBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Retrying...';

            showToast('Retrying all failed sites...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/retry-all`, {method: 'POST'});
                const data = await response.json();

                showToast(`‚úÖ ${data.successful} recovered, ‚ùå ${data.failed} still failing`, 'success');
                await fetchStatus();

            } catch (error) {
                showToast('Retry all failed', 'error');
            } finally {
                isRetrying = false;
                btn.disabled = false;
                btn.textContent = 'üîÑ Retry All';
            }
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('URL copied!', 'success');
            });
        }

        function startPolling() {
            if (statusInterval) clearInterval(statusInterval);
            statusInterval = setInterval(fetchStatus, POLL_INTERVAL);
        }

        function stopPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        // Initialize
        fetchStatus(); // Immediate first load
        startPolling(); // Start real-time updates
    </script>
</body>
</html>
